<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="templateAdmin.xhtml">

        <ui:define name="body">
            <h:form>
                <p:accordionPanel multiple="true">
                    <p:tab title="Adicionar Produtos">
                        <h:panelGrid columns="2">
                            <b>Nome do Produto:</b> <p:inputText size="40"/>
                            <b>Descrição:</b> <p:inputTextarea />
                            <b>Preço:</b> <p:inputText size="40"/>
                            <b>Imagem</b> <p:growl id="messages" showDetail="true"/>
                            <p:fileUpload value="#{fileUploadView.file}"></p:fileUpload>
                            <br />
                            <p:commandButton value="Adicionar no Produto" action="#{implementar}" style="border-radius: 10px; font-family: calibri" ajax="false" icon="ui-icon-disk"/>
                        </h:panelGrid>
                    </p:tab>
                </p:accordionPanel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
