<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 
    <ui:composition template="template.xhtml">

        <ui:define name="body">
            <h:form id="formCarrinho">

                <p:dataTable id="dt2" value="#{pedidoBean.carrinho.itens}" var="item">
                    <f:facet name="header">
                        LISTA DE PRODUTOS
                    </f:facet>
                    <p:column>
                        <f:facet name="header">
                            Produto
                        </f:facet>
                        <h:outputText value="#{item.produto.nome}"/>                        
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Valor
                        </f:facet>
                        <h:outputText value="#{item.produto.preco}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Quantidade
                        </f:facet>
                        <h:inputText  style="width:30px"   value="#{item.quantidade}" />
                    </p:column>
                    <p:column>
                        <p:commandButton value="Atualizar" style="border-radius: 10px" action="#{pedidoBean.carrinho.update(item.produto, item.quantidade)}" ajax="false"/>
                    </p:column>
                </p:dataTable>
                <p:commandButton value="Finalizar Compra" style="border-radius: 10px" action="listaEnderecos.xhtml" ajax="false" rendered="#{USER != null}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
