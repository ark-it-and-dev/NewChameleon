<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="template.xhtml">
        <ui:define name="body">

            <h:form id="cadEndereco">
                <h1 style="font-family: calibri">Cadastro Endereço</h1>
                <br/>
                <h:panelGrid columns="2">
                    <b>Rua</b>
                    <h:inputText id="rua" value="#{enderecoBean.endereco.logradouro}" style="border-radius: 10px"
                                 required="true" requiredMessage="Digite a Rua" />

                    <b>Nº</b>
                    <h:inputText id="numero" value="#{enderecoBean.endereco.numero}" maxlength="4" style="border-radius: 10px" 
                                 required="true" requiredMessage="Digite o Número">
                        <f:convertNumber type="number" maxFractionDigits="4" />
                    </h:inputText>

                    <b>Bairro</b>
                    <h:inputText id="bairro" value="#{enderecoBean.endereco.bairro}" style="border-radius: 10px"
                                 required="true" requiredMessage="Digite o Bairro" />

                    <b>Cidade</b>
                    <h:inputText id="cidade" value="#{enderecoBean.endereco.cidade}" style="border-radius: 10px" 
                                 required="true" requiredMessage="Digite a Cidade" />

                    <b>Estado</b>
                    <h:inputText id="estado" value="#{enderecoBean.endereco.uf}" style="border-radius: 10px" 
                                 required="true" requiredMessage="Digite o Estado" />

                    <b>CEP</b>
                    <h:inputText id="cep" value="#{enderecoBean.endereco.cep}" required="true" 
                                 requiredMessage="Digite o CEP" style="border-radius: 10px" />
                </h:panelGrid>
                <p:commandButton value="Salvar" action="#{enderecoBean.salvarEndereco()}" style="border-radius: 10px; font-family: calibri" ajax="false" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
