<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <link href="style.css" rel="stylesheet" type="text/css"/>

    <ui:composition template="template.xhtml">
        <ui:define name="body">
            <h:form>
                <p:growl id="pagamentos" showDetail="true" />
                <p:panel id="credito" header="Fale Conosco" footer="* Verifique os dados após o preenchimento.. " style="margin-bottom:20px">
                    <h4>Central de atendimento via telefone (11) 1111-2222, 
                        de segunda a sábado das 8h às 22h e de domingos e feriados das 11hs às 22hs.</h4>
                    <p:layout style="min-width:200px;min-height:550px; alignment-adjust: auto;" >
                        <p:layoutUnit position="west" resizable="true" size="300" minSize="80" maxSize="300">
                            <p:graphicImage name="/images/atendenteNew.png" width="300" height="300"/>
                        </p:layoutUnit>

                        <p:layoutUnit position="center">

                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Assunto:"/>&nbsp; &nbsp; 
                                <p:selectOneMenu id="console" value="#{implementar}" style="width:125px">
                                    <f:selectItem itemLabel="Compras" itemValue="Compras" />
                                    <f:selectItem itemLabel="Criticas e Sugestões" itemValue="riticas e Sugestões" />
                                    <f:selectItem itemLabel="Outros" itemValue="Outros" />
                                </p:selectOneMenu>
                                <br></br>
                                <br></br>
                                <h:outputText value="Nome:: " />&nbsp; &nbsp; 
                                <p:inputText value="#{contatoBean.nome}"/>
                                <br></br>
                                <br></br>
                                <h:outputText value="Email:: " /> &nbsp; &nbsp; 
                                <p:inputText value="#{contatoBean.email}"/>
                                <br></br>
                                <br></br>
                                <h:outputText  value="Telefone: " /> &nbsp; &nbsp; 
                                <p:inputText  value="#{contatoBean.telefone}"/>
                                <br></br>
                                <br></br>
                                <h:outputText value="Mensagem:"/>
                                <br></br>
                                <p:inputTextarea rows="10" cols="63" />
                                <br></br>
                                <!--                                <p:growl id="growl" life="2000" />-->
                                <p:commandButton value="Enviar"  actionListener="#{contatoBean.enviar()}" styleClass="ui-priority-primary" />
                            </h:panelGrid>
                        </p:layoutUnit>
                    </p:layout>
                </p:panel>
            </h:form> 
        </ui:define>
    </ui:composition>

</html>
