<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="templateAdmin.xhtml">

        <ui:define name="body">
            <h:form>
                
                <f:facet name="header">
                    ADICIONAR PRODUTOS
                </f:facet>
                <p:panelGrid columns="2">
                    <b>Nome do Produto:</b> <p:inputText size="40" value="#{produtoBean.produto.nome}"/>
                    <b>Descrição:</b> <p:inputTextarea value="#{produtoBean.produto.descricao}"/>
                    <b>Preço:</b> <p:inputText size="40" value="#{produtoBean.produto.preco}"/>
                    <b>Marca:</b> <p:inputText size="40" value="#{produtoBean.produto.marca}"/>
                    <br/><br/><br/><br/>
                    <p:commandButton value="Adicionar Produto" action="#{produtoBean.adicionarProduto}" style="border-radius: 10px; font-family: calibri" ajax="false" />
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
