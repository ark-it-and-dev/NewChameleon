<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="template.xhtml">
        <ui:define name="body">

            <h:form id="cadCliente">
                <h2 style="font-family: calibri">Cadastro Pessoa Juridica</h2>
                <br/>
                <h:panelGrid columns="2">
                    <b>Razão Social</b>
                    <h:inputText id="nome" value="#{clienteBean.cliente.razaosocial}" style="border-radius: 10px" 
                                 required="true" requiredMessage="O campo Razão Social não pode estar vazio" />

                    <b>CNPJ</b>                    
                    <h:inputText id="cpf" value="#{clienteBean.cliente.cnpj}" style="border-radius: 10px" 
                                 required="true" requiredMessage="O campo CNPJ não pode estar vazio" />

                    <b>Insc. Estadual</b>                                        
                    <h:inputText id="InscEstadual" value="#{clienteBean.cliente.inscestadual}"  style="border-radius: 10px"
                                 required="true" requiredMessage="O campo Inscrição Estadual não pode ficar em branco">
                        <f:convertNumber type="number"/>
                    </h:inputText>

                    <b>Telefone</b>                    
                    <h:inputText value="#{clienteBean.cliente.telefone1}" size="3" style="border-radius: 10px"
                                 required="true" requiredMessage="O campo Telefone não pode ficar em branco">
                        <f:convertNumber type="number"/>
                    </h:inputText>                    

                    <b>Celular</b>                    
                    <h:inputText value="#{clienteBean.cliente.telefone2}" size="3" style="border-radius: 10px">
                        <f:convertNumber type="number" />
                    </h:inputText>

                    <b>Email</b>                                        
                    <h:inputText value="#{clienteBean.cliente.email}" style="border-radius: 10px" />

                    <b>Senha</b>                                        
                    <h:inputSecret value="#{clienteBean.cliente.senha}" style="border-radius: 10px" />

                    <b>Confirme a senha</b>
                    <h:inputSecret value="#{clienteBean.senhaConf}" style="border-radius: 10px" 
                                   required="true" requiredMessage="Digite a Senha" />

                </h:panelGrid>
                <br/>
                <p:dataTable id="dt2" value="#{clienteBean.cliente.enderecoCollection}" var="endereco">
                    <f:facet name="header">
                        LISTA DE ENDEREÇOS
                    </f:facet>
                    <p:column>
                        <f:facet name="header">
                            Rua
                        </f:facet>
                        <h:outputText value="#{endereco.logradouro}"/>                        
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Nº
                        </f:facet>
                        <h:outputText value="#{endereco.numero}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Comp.
                        </f:facet>
                        <h:outputText value="#{endereco.complemento}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Bairro
                        </f:facet>
                        <h:outputText value="#{endereco.bairro}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Cidade
                        </f:facet>
                        <h:outputText value="#{endereco.cidade}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Estado
                        </f:facet>
                        <h:outputText value="#{endereco.uf}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            CEP
                        </f:facet>
                        <h:outputText value="#{endereco.cep}"/>
                    </p:column>
                    <p:column style="text-align: center">
                        <f:facet name="header"> 
                            Editar
                        </f:facet>
                        <p:commandLink action="#{enderecoBean.editarEndereco(endereco)}" >
                            <h:graphicImage name="images/edit.png" />
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
                <p:commandButton value="Add. Endereço" action="cadastroEndereco.xhtml" style="float: right" ajax="false"/>
                <br/><br/>
                <p:commandButton value="Salvar Cliente" action="#{clienteBean.adicionarCliente()}" style="border-radius: 10px" ajax="false"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
