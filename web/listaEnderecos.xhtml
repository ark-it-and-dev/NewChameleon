<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="template.xhtml">

        <ui:define name="body">

            <h:form id="cadCliente">

                <p:dataTable id="dt2" value="#{pedidoBean.cliente.enderecoCollection}" var="endereco">
                    <br/><br/>
                    <f:facet name="header">
                        LISTA DE ENDEREÇOS
                    </f:facet>
                    <p:column>
                        <f:facet name="header">
                            Rua
                        </f:facet>
                        <h:outputText value="#{endereco.logradouro}"/>                        
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Nº
                        </f:facet>
                        <h:outputText value="#{endereco.numero}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Comp.
                        </f:facet>
                        <h:outputText value="#{endereco.complemento}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Bairro
                        </f:facet>
                        <h:outputText value="#{endereco.bairro}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Cidade
                        </f:facet>
                        <h:outputText value="#{endereco.cidade}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Estado
                        </f:facet>
                        <h:outputText value="#{endereco.uf}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            CEP
                        </f:facet>
                        <h:outputText value="#{endereco.cep}"/>
                    </p:column>
                    <p:column style="text-align: center">
                        <f:facet name="header"> 
                            Editar
                        </f:facet>
                        <p:commandLink action="#{enderecoBean.editarEndereco(endereco)}" immediate="true">
                            <h:graphicImage name="images/edit.png" />
                        </p:commandLink>
                    </p:column>
                    <p:column style="text-align: center">
                        <f:facet name="header"> 
                            Confirmar
                        </f:facet>
                        <p:commandLink action="#{pedidoBean.confirmarEndereco(endereco)}" immediate="true">
                            <h:graphicImage name="images/confirm.png" />
                        </p:commandLink>
                    </p:column>

                </p:dataTable>
                <p:commandButton value="Add. Endereço" action="cadastroEndereco.xhtml" style="float: right" ajax="false"/>
                <br/><br/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
