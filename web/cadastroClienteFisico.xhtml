<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="template.xhtml">
        <ui:define name="body">

            <h:form id="cadCliente">
                <h1 style="font-family: calibri">Cadastro Pessoa Fisica</h1>
                <br />
                <h:panelGrid columns="3">
                    <h:outputText value="Nome:" style="font-family: calibri" />
                    <h:inputText id="nome" value="#{implementar.nome}" style="border-radius: 10px" required="true" requiredMessage="Digite o Nome" />
                    <h:message id="msgNome" for="nome" style="color: red" />

                    <h:outputText value="CPF:" style="font-family: calibri" />
                    <h:inputText id="cpf" value="#{implementar.cpf}" style="border-radius: 10px" required="true" requiredMessage="Digite o CPF" />
                    <h:message id="msgCpf" for="cpf" style="color: red" />

                    <h:outputText value="Idade:" style="font-family: calibri" />
                    <h:inputText id="idade" value="#{implementar.idade}" required="true" maxlength="2" requiredMessage="Digite a Idade" style="border-radius: 10px">
                        <f:convertNumber type="number" maxFractionDigits="2" />
                    </h:inputText>
                    <h:message id="msgIdade" for="idade" style="color: red" />

                    <h:outputText value="Data Nasc.:" style="font-family: calibri" />
                    <h:inputText id="dataNascimento" value="#{implementar.nascimento}" required="true" requiredMessage="Digite a Data Nascimento" style="border-radius: 10px">
                        <f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" type="date" />
                    </h:inputText>
                    <h:message id="msgDtNasc" for="dataNascimento" style="color: red" />

                    <h:outputText value="Sexo:" style="font-family: calibri" />
                    <h:selectOneMenu id="sexo" value="#{implementar.sexo}" style="font-family: calibri" required="true" requiredMessage="Selecione o Sexo">
                        <f:selectItem itemLabel="Feminino" itemValue="Faminino" />
                        <f:selectItem itemLabel="Masculino" itemValue="Masculino" />
                    </h:selectOneMenu>
                    <h:message id="msgSexo" for="sexo" style="color: red" />

                    <h:outputText value="Rua:" style="font-family: calibri" />
                    <h:inputText id="rua" value="#{implementar.rua}" style="border-radius: 10px" required="true" requiredMessage="Digite a Rua" />
                    <h:message id="msgRua" for="rua" style="color: red" />

                    <h:outputText value="N°" style="font-family: calibri" />
                    <h:inputText id="numero" value="#{implementar.numero}" maxlength="4" style="border-radius: 10px" required="true" requiredMessage="Digite o Número">
                        <f:convertNumber type="number" maxFractionDigits="4" />
                    </h:inputText>
                    <h:message id="msgNumero" for="numero" style="color:red" />

                    <h:outputText value="Bairro" style="font-family: calibri" />
                    <h:inputText id="bairro" value="#{implementar.bairro}" style="border-radius: 10px" required="true" requiredMessage="Digite o Bairro" />
                    <h:message id="msgBairro" for="bairro" style="color:red" />

                    <h:outputText value="Cidade" style="font-family: calibri" />
                    <h:inputText id="cidade" value="#{implementar.cidade}" style="border-radius: 10px" required="true" requiredMessage="Digite a Cidade" />
                    <h:message id="msgCidade" for="cidade" style="color:red" />

                    <h:outputText value="Cep:" style="font-family: calibri" />
                    <h:inputText id="cep" value="#{implementar.cep}" required="true" requiredMessage="Digite o CEP" style="border-radius: 10px" />
                    <h:message id="msgCep" for="cep" style="color: red" />

                    <h:outputText value="Telefone:" style="font-family: calibri" />
                    <h:inputText value="#{implementar.telefone.ddd}" size="3" style="border-radius: 10px">
                        <f:convertNumber type="number" />
                    </h:inputText>
                    <h:message id="msgTelefone" for="telefone" style="color: red" />

                     <h:outputText value="Celular:" style="font-family: calibri" />
                    <h:inputText value="#{implementar.telefone.ddd}" size="3" style="border-radius: 10px">
                        <f:convertNumber type="number" />
                    </h:inputText>
                     <h:message id="msgCelular" for="celular" style="color: red" />

                    <h:outputText value="Email:" style="font-family: calibri" />
                    <h:inputText value="#{implementar.email}" style="border-radius: 10px" />
                    <h:message id="msgEmail" for="email" style="color: red" />
                    
                    <h:outputText value="Senha:" style="font-family: calibri" />
                    <h:inputSecret value="#{implementar.senha}" style="border-radius: 10px" />
                    <h:message id="msgSenha" for="senha" style="color: red" />
                </h:panelGrid>
                <p:commandButton value="Salvar" action="#{implementar.cadastroCliente()}" style="border-radius: 10px; font-family: calibri" ajax="false" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
