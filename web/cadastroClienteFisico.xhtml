<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="template.xhtml">

        <ui:define name="body">

            <h:form id="cadCliente">
                <h2 style="font-family: calibri">Cadastro Pessoa Fisica</h2>
                <br />
                <h:panelGrid columns="2">
                    <b>Nome</b>
                    <h:inputText id="nome" value="#{clienteBean.cliente.nome}" style="border-radius: 10px" 
                                 required="true" requiredMessage="Digite o Nome" />                    

                    <b>CPF</b>
                    <h:inputText id="cpf" value="#{clienteBean.cliente.cpf}" style="border-radius: 10px" 
                                 required="true" requiredMessage="Digite o CPF" />

                    <b>Data Nasc.</b>
                    <h:inputText id="dataNascimento" value="#{clienteBean.cliente.nascimento}" 
                                 required="true" requiredMessage="Digite a Data Nascimento" style="border-radius: 10px">
                        <f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" type="date" />
                    </h:inputText>

                    <b>Sexo</b>
                    <h:selectOneMenu value="#{clienteBean.cliente.sexo}">
                        <f:selectItems value="#{clienteBean.sexoCliente}"/>
                    </h:selectOneMenu>

                    <b>Telefone</b>
                    <h:inputText value="#{clienteBean.cliente.telefone1}" size="3" style="border-radius: 10px"
                                 required="true" requiredMessage="Digite o Telefone"/>

                    <b>Celular</b>
                    <h:inputText value="#{clienteBean.cliente.telefone2}" size="3" style="border-radius: 10px"/>

                    <b>Email</b>
                    <h:inputText value="#{clienteBean.cliente.email}" style="border-radius: 10px" 
                                 required="true" requiredMessage="Digite o Email" />

                    <b>Senha</b>
                    <h:inputSecret value="#{clienteBean.cliente.senha}" style="border-radius: 10px" 
                                   required="true" requiredMessage="Digite a Senha" />                

                    <b>Confirme a senha</b>
                    <h:inputSecret value="#{clienteBean.senhaConf}" style="border-radius: 10px" 
                                   required="true" requiredMessage="Digite a Senha" />                    
                </h:panelGrid>
                <br/>
                <p:dataTable id="dt20" value="#{clienteBean.cliente.enderecoCollection}" var="endereco">
                    <f:facet name="header">
                        LISTA DE ENDEREÇOS
                    </f:facet>
                    <p:column>
                        <f:facet name="header">
                            Rua
                        </f:facet>
                        <h:outputText value="#{endereco.logradouro}"/>                        
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Nº
                        </f:facet>
                        <h:outputText value="#{endereco.numero}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Comp.
                        </f:facet>
                        <h:outputText value="#{endereco.complemento}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Bairro
                        </f:facet>
                        <h:outputText value="#{endereco.bairro}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Cidade
                        </f:facet>
                        <h:outputText value="#{endereco.cidade}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Estado
                        </f:facet>
                        <h:outputText value="#{endereco.uf}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            CEP
                        </f:facet>
                        <h:outputText value="#{endereco.cep}"/>
                    </p:column>
                    <p:column style="text-align: center">
                        <f:facet name="header"> 
                            Editar
                        </f:facet>
                        <p:commandLink action="#{enderecoBean.setEndereco(endereco)}" immediate="true">
                            <h:graphicImage name="images/edit.png" />
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
                <p:commandButton value="Add. Endereço" action="cadastroEndereco.xhtml" style="float: right" ajax="false" immediate="true"/>
                <br/><br/>
                <p:commandButton value="Salvar Cliente" action="#{clienteBean.adicionarCliente()}" style="border-radius: 10px" ajax="false" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
